<div class="team-change w-[500px] rounded-[10px]">
    <div class="team-change-inner">
        <div class="team-change-box">
            <div class="team-change-head flex items-center justify-between px-6">
                <h2 class="text-lg font-semibold text-[#191D23]">Select Team Members</h2>
                <svg (click)="close()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M12 4L4 12" stroke="#191D23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 4L12 12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="team-change-top-border border-[#d9d9d9] border mt-4"></div>
            <div class="team-change-box-content px-6">
                <div class="box-data flex gap-1 items-center my-3">
                    <mat-checkbox></mat-checkbox>
                    <p class="text-lg font-medium text-neutral-800">Floyd Miles</p>
                </div>
                <div class="last-butto mt-4">
                    <button class="py-[6px] w-[80px] px-4 bg-green-700 rounded"><p class="text-[13px] font-semibold text-white">Save</p></button>
                </div>
            </div>
        </div>
        
    </div>
</div>
