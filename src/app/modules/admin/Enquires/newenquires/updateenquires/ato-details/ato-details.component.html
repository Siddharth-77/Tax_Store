<div class="rigghght-form-1 w-[500px] py-3">
    <div class="right-form-head flex items-center justify-between px-5">
        <div class="header">
            <h3 class="text-[#191D23] text-[16px] font-semibold">Comments</h3>
        </div>
        <div class="header-logo" (click)="closeDialog()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M12 4L4 12" stroke="#191D23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4 4L12 12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div class="form-2-border w-full border-[#d9d9d9] border mt-[10px]"></div>
    <div class="form-3-content mt-[20px] px-5">
        <form action="" class="">
            <div class="portal-access w-full">
                <div class="tfn-dob flex items-center justify-between">
                    <div class="tfn-data flex items-center gap-2">
                        <div class="tfn-label w-[91px] flex items-center justify-between text-[#191D23] text-[14px] font-medium">
                            <p class="w-[90%]">TFN</p>
                            <p class="w-[10%]">:</p>
                        </div>
                        <div class="tfn-input text-[#191D23] text-[14px] font-semibold">
                            <p>123456789</p>
                        </div>
                    </div>
                    <div class="tfn-data flex items-center gap-2">
                        <div class="tfn-label w-[91px] flex items-center justify-between text-[#191D23] text-[14px] font-medium">
                            <p class="w-[90%]">DOB</p>
                            <p class="w-[10%]">:</p>
                        </div>
                        <div class="tfn-input text-[#191D23] text-[14px] font-semibold">
                            <p>1 feb, 2000</p>
                        </div>
                    </div>
                </div>
                <div class="tfn-data flex items-center gap-2 mt-4">
                    <div class="tfn-label w-[91px] flex items-center justify-between text-[#191D23] text-[14px] font-medium">
                        <p class="w-[90%]">Full Name</p>
                        <p class="w-[10%]">:</p>
                    </div>
                    <div class="tfn-input text-[#191D23] text-[14px] font-semibold">
                        <p>Guy Hawkins</p>
                    </div>
                </div>
            </div>
            <div class="details-button flex items-center gap-3 mt-5 mb-4">                            
                <button class="py-[6px] px-[16px] rounded-[5px] bg-[#047857]">                                       
                    <p class="text-[13px] font-semibold text-white">Add To ATO</p>
                </button>
                <button class="py-[6px] px-[16px]  rounded-[5px] bg-[#FF595A]">                                       
                    <p class="text-[13px] font-semibold text-white">Remove From ATO</p>
                </button>                       
            </div>
        </form>
    </div>
</div>
