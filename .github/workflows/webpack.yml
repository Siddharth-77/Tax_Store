name: Node.js CI (Tax_Store)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Webpack build
      run: npm run build

    - name: Run Tests (if any)
      run: npm test
      continue-on-error: true  # optional if tests aren't yet ready
